<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="normalize.css">
	<style>
	html, body {
		margin: 0;
		/*height: 100%;*/
		width: 100%;
		text-align: center;
	}
	#inputContainer {
		position: fixed;;
		top: 0;
		left:0;
		width: 100%;
		height: 85px; 
		background-color: #f2f2f2;
	}
	.container {
		display: flex;
		justify-content: space-around;
		flex-wrap: wrap;
		height: 50px;
		margin-top: 150px;
		z-index: -1;
	}
	.box {
		position: relative;
		padding: 1em;
		height: 200px;
		width: 200px;
		margin: 2px;
		text-align: center;
		font-size: 2em;
		line-height: 2em;
		font-weight: bold;
	}

	.removeButton {
		position: absolute;
		top: 0;
		right: 0;
		font-size: 16px;
		line-height: 32px;
		font-weight: 100;
		width: 32px;
		height: 32px;
		color: #fff;
		border: solid 1px #fff;
		background-color: rgba(0,0,0,0.1);
		border-radius: 50%;
		margin: 10px;
	}
	
	#clicker, input, select {
		display: inline-flex;
		padding: 20px;
		margin: 10px;
		width: 30%;
	}

	
	input {
		background-color: transparent;
		border: none;
		/*border-bottom: solid 1px #ccc;*/
		text-align: left;
	}

	input:focus,
	button:focus {
		outline: none;
	}

	::-webkit-input-placeholder, {
		color: #ccc;
		//text-align: left;
	}

	#clicker {
		background-color: transparent;
		border: solid 1px #e2e2e2;
		color: #aaa;
		width: 15%;
		text-align: center;
	}
	#clicker:hover {
		background-color: #fff
	}


	</style>

</head>
<body>

	<div class="container"></div>


	<div id="inputContainer">
		<input id="noteText" type="text" name="note" placeholder="Type sticky note" />
		<select id="colourPick">
			<option value="gold">Yellow</option>
			<option value="lightblue">Blue</option>
			<option value="lightgrey">Grey</option>
			<option value="red">Red</option>
			<option value="violet">Pink</option>
		</select>
		<button type="button" id="clicker">Create note</button>
	</div>

	
	<!-- js -->
	<script src="app_4.js"></script>
	
</body>
</html>
