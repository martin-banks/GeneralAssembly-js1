<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="normalize.css">
	<style>
	html, body {
		margin: 0;
		/*height: 100%;*/
		width: 100%;
		text-align: center;
	}
	.container {
		display: flex;
		justify-content: space-around;
		flex-wrap: wrap;
		height: 50px;
		margin-top: 20px;
	}
	.box {
		padding: 1em;
		height: 200px;
		width: 200px;
		margin: 2px;
		text-align: center;
		font-size: 2em;
		line-height: 2em;
		font-weight: bold;
	}
	
	#clicker, input, select {
		display: inline-flex;
		padding: 20px;
		margin: 10px;
	}
	</style>

</head>
<body>

	<input id="noteText" type="text" name="note"/>
	<select id="colourPick">
		<option value="gold">Yellow</option>
		<option value="lughtblue">Blue</option>
		<option value="lightgrey">Grey</option>
		<option value="red">Red</option>
	</select>
	<button type="button" id="clicker">Create sticky note</button>

	<div class="container"></div>
	<!-- js -->
	<script src="app.js"></script>
	
</body>
</html>
