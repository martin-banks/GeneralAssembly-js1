<!DOCTYPE html>
<html lang="en">
<head>
	<style>
	html, body {
		margin: 0;
		height: 100%;
		width: 100%;
		text-align: center;
	}
	.container {
		display: flex;
		justify-content: space-around;
		flex-wrap: wrap;
		height: 50px;
		margin-top: 20px;
	}
	.box {
		padding: 1em;
		height: 200px;
		width: 200px;
		margin: 2px;
		text-align: center;
		font-size: 2em;
		line-height: 2em;
		font-weight: bold;
	}
	#clicker {
		padding: 20px;
		border: solid 1px lightgrey;
		margin: 10px;
	}
	#clicker:hover {
		background-color: rgba(200,230,255,0.5);
	}
	#clicker, input, select {
		display: inline-flex;
		height: 50px;
	}
	</style>

</head>
<body>

<form>
	<input class="noteText" type="text" name="note">
	<select id="colourPick">
		<option value="red">Red</option>
		<option value="lughtblue">Blue</option>
		<option value="gold">Yellow</option>
		<option value="lightgrey">Grey</option>
	</select>
	<button type="button" id="clicker">Save note</button>
</form>
	

	<div class="container">

		
	
	</div>
	<!-- js -->
	<script src="app.js"></script>
	<script type="text/javascript">

		var $get = function(param){
			return document.querySelector(param)
		};
		var noteText = function(){
			return $get('.noteText').value
		};
		var noteColor = function(){
			return $get('#colourPick').value
		};
		
		function createNote(c, t){
			if (!!c && !!t){
				var template = document.createElement('div');
				template.className = 'box';
				template.style.backgroundColor = c;
				template.innerHTML = t;
	
				$get('.container').appendChild(template);
				$get('.noteText').value = '';				
			} else {
				alert('no note!');
			}	
		};

		$get('.noteText').onkeypress = function(event){
			if (event === 13){
				event.preventDefault();
				createNote(noteColor(), noteText());	
			}
		}

		$get('#clicker').onclick = function(){
			//preventDefault()
			console.log('click')
			createNote(noteColor(), noteText());	
		}



	</script>
</body>
</html>
