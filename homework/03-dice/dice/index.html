	<head>
		<title>Dice Roller</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Your description goes here">
		<meta name="keywords" content="one, two, three">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width">

	</head>
	<body>
		<div id="container">
			<header>
				<h1>Dice Roller</h1>
			</header>
			<section id="content">
				<span class="" id="first-die"></span>
				<span class="" id="second-die"></span>
				<input id="roll-dice" type="button" value="Roll the Dice">
			</section>
		</div><!-- #container -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript">			
			var random = function(){
				return (Math.floor(Math.random()*6))+1
			};
			function diceRoll(){
				console.log("click"); // check click function working
				document.getElementById('first-die').style.backgroundImage="url(img/"+random()+".png)";
				document.getElementById('second-die').style.backgroundImage="url(img/"+random()+".png)";
			}

			document.addEventListener("DOMContentLoaded", function(event) { 
				diceRoll()
			});

			document.getElementById('roll-dice').addEventListener("click", function(){
				diceRoll()
			});

		</script>
	</body>
</html>
